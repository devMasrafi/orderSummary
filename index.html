<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img
          src="./images/illustration-hero.svg"
          alt="Illustration Hero"
          class="main-img"
        />
        <div class="card-inner">
          <div class="card-text">
            <h1>Order Summary</h1>
            <p class="desc">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <div class="annual-plan-wrapper">
            <div class="annual-plan-inner">
              <img src="./images/icon-music.svg" alt="Music Icon" />
              <div class="annual-plan">
                <p class="main-text">Annual Plan</p>
                <p class="secondary-text">$59.99/year</p>
              </div>
            </div>
            <a href="#" class="change-link">Change</a>
          </div>
          <div class="btn">
            <button class="btn-primary">Proceed to Payment</button>
            <p class="btn-cancel">Cancel Order</p>
          </div>
        </div>
      </div>
      <div></div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Masrafi Mondol</a>.
    </div>
  </body>
</html>
